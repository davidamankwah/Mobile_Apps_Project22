<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Clown Prince of Crime: Joker</ion-title>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>  <!--Displays ratings source and value of rating from the joker movie in 2019-->
  <ion-list>
    <h4>Movie Poster</h4>
    <img
      src="https://m.media-amazon.com/images/M/MV5BNGVjNWI4ZGUtNzE0MS00YTJmLWE0ZDctN2ZiYTk2YmI3NTYyXkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_SX300.jpg">
    <ion-item *ngFor="let dceu of DceuData">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>
            <h5>Source:</h5>
            {{dceu.Source}}
          </ion-label>
        </ion-item-divider>
        <ion-item-divider>
          <ion-label>
            <h5>Ratings:</h5>
            {{dceu.Value}}
          </ion-label>
        </ion-item-divider>
      </ion-item-group>
    </ion-item>
  </ion-list>
</ion-content>
